server:
  port: 8080
  servlet:
    context-path: /api
spring:
  #redis ??
  redis:
    host: 127.0.0.1
    port: 6379

  application:
    name: mything

  #??? ??
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # ??? ?? ??
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mything?createDatabaseIfNotExist=true
    username: root
    password: root

  # JPA ??
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
#    show-sql: true
    hibernate:
      ddl-auto: none
      format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace


